  <div id="gallery-container">
    <input type="radio" name="gallery-list" class="gallery-selector gallery-item1" value="1.jpg" id="gallery-item1"
      checked />
    <input type="radio" name="gallery-list" class="gallery-selector gallery-item2" value="2.jpg" id="gallery-item2" />
    <input type="radio" name="gallery-list" class="gallery-selector gallery-item3" value="3.jpg" id="gallery-item3" />
    <input type="radio" name="gallery-list" class="gallery-selector gallery-item4" value="4.jpg" id="gallery-item4" />
    <figure class="figure">
      <img src="images/1.jpg" class="gallery-fullsize img1" />
      <img src="images/2.jpg" class="gallery-fullsize img2" />
      <img src="images/3.jpg" class="gallery-fullsize img3" />
      <img src="images/4.jpg" class="gallery-fullsize img4" />
      <img src="images/1.jpg" class="gallery-fullsize img5" />
    </figure>
    <div class="prevs">
      <label for="gallery-item1" class="gallery-label prev prev1"><img src="images/prev.svg" class="prev-img" /></label>

      <label for="gallery-item2" class="gallery-label prev prev2"><img src="images/prev.svg" class="prev-img" /></label>

      <label for="gallery-item3" class="gallery-label prev 
      prev3"><img src="images/prev.svg" class="prev-img" />
      </label>

      <label for="gallery-item4" class="gallery-label prev prev4"><img src="images/prev.svg" class="prev-img" /></label>
    </div>
    <div class="items">
      <label for="gallery-item1" class="gallery-label item item1"><img src="images/1s.jpg"
          class="gallery-preview" /></label>

      <label for="gallery-item2" class="gallery-label item item2"><img src="images/2s.jpg"
          class="gallery-preview" /></label>

      <label for="gallery-item3" class="gallery-label item item3">
        <img src="images/3s.jpg" class="gallery-preview" />
      </label>

      <label for="gallery-item4" class="gallery-label item item4"><img src="images/4s.jpg"
          class="gallery-preview" /></label>
    </div>
    <div class="nexts">
      <label for="gallery-item1" class="gallery-label next next1"><img src="images/next.svg" class="next-img" /></label>

      <label for="gallery-item2" class="gallery-label next next2"><img src="images/next.svg" class="next-img" /></label>

      <label for="gallery-item3" class="gallery-label next next3">
        <img src="images/next.svg" class="next-img" />
      </label>

      <label for="gallery-item4" class="gallery-label next next4"><img src="images/next.svg" class="next-img" /></label>
    </div>
